[package]
name = "imagetools"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "*"
cocotools = { path = "./third_party/cocotools" }
image = "*"
imageproc = "*"
ndarray = "*"
rand = "*"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.114"
tokio = { version = "1", features = ["full"] }
opencv = { version = "0.89.0", default-features = false, features = [
    "clang-runtime",
    "imgproc",
    "imgcodecs",
] }
itertools = "0.12.1"
clap = { version = "4.5.9", features = ["derive"] }
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
tracing-unwrap = "1.0.1"
